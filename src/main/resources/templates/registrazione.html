<form action="/registrazione-utente" method="post" style="display: inline-block;">
    <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Nome" aria-label="Nome" name="nome">
        <input type="text" class="form-control" placeholder="Cognome" aria-label="Cognome" name="cognome">
    </div>

    <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon3">+39</span>

    </div>

    <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="E-mail" aria-label="e-mail" name="email">
        <input type="password" class="form-control" placeholder="Password" aria-label="Password" name="password">
    </div>

    <div class="container-fluid">
        <div style="text-align:center">
            <button class="btn btn-primary" id="registrazione-text" type="submit">REGISTRATI</button>
            <div id="emailHelp" class="form-text">Sei già registrato? <a href="/login-page">Login</a></div>

</form>
