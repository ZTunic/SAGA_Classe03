<h1 style="color:#fecc18; padding-top: 3%; padding-bottom: 3%; font-weight: bold" class="center">CERCA VIAGGI</h1>


<div class="table-responsive overflow-hidden" style="margin-top: 5%; min-height: 300px; width: 100%">
    <form action="/cerca-viaggio" method="post">
        <div class="center">
        <div class="row">
            <div class="col-md-4">
                <label>Destinazione</label>
                <select required class="form-select" aria-label="Destinazioni" name="destinazione">
                    <option selected>Scegli la tua destinazione</option>
                    <option value="Angri">Angri</option>
                    <option value="Scafati">Scafati</option>
                    <option value="Pompei">Pompei</option>
                </select>
            </div>
            <div class="col-md-4">
                <label>Data</label>
                <input required name="dataOraPartenza" type="datetime-local" class="form-control" placeholder="Data" aria-label="Data">
            </div>
            <div class="col-md-4">
                <label>Soglia prezzo</label>
                <input type="text" name="prezzo" class="form-control" placeholder="€ Prezzo" aria-label="Prezzo">
            </div>
        </div>

        <button style="margin-top: 2%" type="submit" class="btn btn-primary cvButton">Cerca</button>
    </div>
    </form>
</div>

                                                                                                 aria-hidden="true"></i>&nbsp
                    CONTATTI</a></div>
